name: Lint

on: [ push, pull_request ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  clang-tidy:
    name: Run clang-tidy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Serious-senpai/genetic-algorithm
          ref: "main"
          token: ${{ secrets.PAT }}
          submodules: recursive

      - name: Run clang-tidy
        run: |
          params="-O3 -Wall -std=c++17 -fPIC $(python3-config --includes) -I extern/pybind11/include -I extern/lemon-1.3.1"
          for file in $(find ga/ -type f -name "*.cpp")
          do
              clang-tidy $file -- $params
          done
        
  autopep8:
    name: Run autopep8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Serious-senpai/genetic-algorithm
          ref: "main"
          token: ${{ secrets.PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run autopep8
        run: autopep8 --exit-code --diff -aaar .

  mypy:
    name: Run mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Serious-senpai/genetic-algorithm
          ref: "main"
          token: ${{ secrets.PAT }}
  
      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run mypy
        run: mypy .

  flake8:
    name: Run flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Serious-senpai/genetic-algorithm
          ref: "main"
          token: ${{ secrets.PAT }}
  
      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flake8
        run: flake8 .

  pyright:
    name: Run pyright
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Serious-senpai/genetic-algorithm
          ref: "main"
          token: ${{ secrets.PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pyright
        run: pyright . --warnings
